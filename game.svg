<?xml version="1.0" encoding="utf-8"?>
<svg width="800px" height="600px"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xhtml="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:a="http://www.adobe.com/svg10-extensions" a:timeline="independent"
     onload="top.load(evt)">
	 
	    <!-- <style type="text/css">-->
		<style >
	.button {
      fill: white;
      fill-opacity: 0.5;
      stroke: seagreen;
      stroke-width: 5;
    }
	
	.button_text {
      fill: seagreen;
      font-family: Arial;
      font-size: 25px;
	  font-weight:bold;
      text-anchor: middle;
    }
	   
	.text_instruction {
	  fill: midnightblue;
	  font-size: 20px;
	  font-family: Arial
	}
	 	</style>

  <defs>
    <clipPath id="gameareaclip">
      <rect x="20" y="20" width="600" height="560"/>
    </clipPath>
    <pattern id="background_pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" style="fill:wheat"/>
      <circle cx="10" cy="10" r="8" style="fill:moccasin"/>
    </pattern>
    <radialGradient id="player_color">
      <stop offset="0.0" style="stop-color:yellow;stop-opacity:1"/>
      <stop offset="0.8" style="stop-color:yellow;stop-opacity:1"/>
      <stop offset="1.0" style="stop-color:orange;stop-opacity:1"/>
    </radialGradient>
	
	

<g id="dog">
<path d="" style="fill:none;stroke:rgb(0,0,0);stroke-width:1"/>
<ellipse cx="25" cy="17" rx="9" ry="9"
style="fill:rgb(0,0,0);stroke:rgb(0,0,0);stroke-width:1"/>
<path d="M28.9583 9.04167 C33.8174 -0.676393 33.625 6.88757 33.625 13.5417"
style="fill:rgb(0,0,0);stroke:rgb(0,0,0);stroke-width:1"/>
<path d="M25.7083 8.45833 C31.8962 -2.88616 30.65 14.6991 25.7083 9.20833"
style="fill:rgb(0,0,0);stroke:rgb(0,0,0);stroke-width:1"/>
<path
d="M16.125 14.375 C13.2332 17.9898 2.76214 20.4905 1.375 23.9583 C-0.632849 28.978 6.64995
28.5033 8.95833 28.0417 L12.2917 27.0417 C14.4886 26.2727 15.4733 25.6591
13.2083 27.7083 C9.59412 30.9783 39.1772 60.2595 43.7917 27.9583 C45.5734
15.4864 39.686 21.4264 33.875 13.125"
style="fill:rgb(0,0,0);stroke:rgb(0,0,0);stroke-width:1"/>
<path d="M12.9583 27.7917 C4.59053 37.0892 13.2664 33.2742 20.7083 31.0417"
style="fill:rgb(0,0,0);stroke:rgb(0,0,0);stroke-width:1"/>

<animateTransform attributeName="transform"
  type="scale"
    from="1 1"
  to="1.2 1.2"

  dur="2s"
  repeatCount="indefinite"
/>


</g>

	<g id="king_dog">
<path d="" style="fill:none;stroke:rgb(255,255,255);stroke-width:1"/>
<ellipse cx="25" cy="17" rx="9" ry="9"
style="fill:rgb(255,255,255);stroke:rgb(0,0,0);stroke-width:1"/>
<path d="M28.9583 9.04167 C33.8174 -0.676393 33.625 6.88757 33.625 13.5417"
style="fill:rgb(255,255,255);stroke:rgb(0,0,0);stroke-width:1"/>
<path d="M25.7083 8.45833 C31.8962 -2.88616 30.65 14.6991 25.7083 9.20833"
style="fill:rgb(255,255,255);stroke:rgb(0,0,0);stroke-width:1"/>
<path
d="M16.125 14.375 C13.2332 17.9898 2.76214 20.4905 1.375 23.9583 C-0.632849 28.978 6.64995
28.5033 8.95833 28.0417 L12.2917 27.0417 C14.4886 26.2727 15.4733 25.6591
13.2083 27.7083 C9.59412 30.9783 39.1772 60.2595 43.7917 27.9583 C45.5734
15.4864 39.686 21.4264 33.875 13.125"
style="fill:rgb(255,255,255);stroke:rgb(0,0,0);stroke-width:1"/>
<path d="M12.9583 27.7917 C4.59053 37.0892 13.2664 33.2742 20.7083 31.0417"
style="fill:rgb(255,255,255);stroke:rgb(0,0,0);stroke-width:1"/>

<animateTransform attributeName="transform"
  type="scale"
    from="1 1"
  to="1.2 1.2"

  dur="2s"
  repeatCount="indefinite"
/>

</g>
	
    <g id="bullet">
      <circle cx="5" cy="5" r="5" style="fill:red"/>
      <circle cx="6" cy="3" r="1" style="fill:pink"/>
    </g>
	
	<g id="name">
	<text id="name_value" x="0" y="0"
   style="fill:cadetblue;font-family:Arial;font-size:16px;text-anchor:middle">Anonymous</text>
	</g>
	
	<g id="portal">
		<rect x="0" y="0" width="40" height="80" style="fill:purple" />
		<rect x="0" y="0" width="40" height="20" style="fill:plum" />
		<text x="1" y="15" style="font-size: 14px;font-family:Arial">Portal</text>
	</g>
	
	<g id="material">
	  <circle cx="5" cy="5" r="5" style="fill:blue; stroke:blue" />
	</g>
	
	<g id="exit">
	  <path d="M0,0 H50 V20 H0 Z" style="fill:peru;stroke:peru"/>
	  <path d="M25,20 V35" style="fill:peru;stroke:peru" />
	<text x="25" y="15" style="fill:white;font-family:Arial;font-weight:bold;font-size:15px;text-anchor:middle">Exit</text>
	</g>
	
	
  </defs>

  <rect width="100%" height="100%" style="fill:url(#background_pattern);stroke:orange;stroke-width:4" />

  <rect x="20" y="20" width="600" height="560" style="fill:black;stroke:peru;stroke-width:5" />

  <g onclick="top.setZoom()" transform="translate(640, 20)">
    <rect x="0" y="0" width="140" height="40" style="fill:white;stroke:peru;stroke-width:2" />
    <text x="70" y="28" style="fill:peru;font-size:25px;text-anchor:middle">Zoom</text>
  </g>

    <!--add your score element here-->
	
			<g transform="translate(640, 120)">
  <text x="70" y="0"
   style="fill:peru;font-size:25px;font-weight:bold;text-anchor:middle">
    Score:
  </text>
  <rect x="0" y="10" width="140" height="35" style="fill:white" />
  <text id="score" x="70" y="36"
   style="fill:peru;font-size:25px;text-anchor:middle">0</text>
   
   <text x="70" y="160"
   style="fill:peru;font-size:25px;font-weight:bold;text-anchor:middle">
    Bullet:
  </text>
  <rect x="0" y="170" width="140" height="35" style="fill:white" />
  <text id="bulletNum" x="70" y="196"
   style="fill:peru;font-size:25px;text-anchor:middle">0</text>
   
   <text x="70" y="240"
   style="fill:peru;font-size:25px;font-weight:bold;text-anchor:middle">
    Time:
  </text>
  <rect x="0" y="250" width="140" height="35" style="fill:white" />
  <rect id="time_remaining_bar" x="0" y="250" width="140" height="35" style="fill:blue; fill-opacity: 0.2;" />
  <text id="time_remaining" x="70" y="276"
   style="fill:peru;font-size:25px;text-anchor:middle">0</text>
   
   
   
</g>
	

  <g style="clip-path:url(#gameareaclip)">
    <g transform="translate(20,20)">
      <g id="gamearea" transform="translate(0,0)" width="600" height="560">
        <rect x="0" y="0" width="600" height="560" style="fill:white" />

        <g id="platforms">
            <!-- 60 -->
            <rect style="fill:chocolate" width="60" height="20" x="0" y="60"/>            

            <!-- 100 -->
            <rect style="fill:chocolate" width="140" height="20" x="40" y="80"/>
			<rect style="fill:chocolate" width="220" height="20" x="260" y="100"/>

            <!-- 140 -->
            <rect style="fill:chocolate" width="40" height="20" x="220" y="140"/>            

            <!-- 160 -->
            <rect style="fill:chocolate" width="160" height="20" x="140" y="160"/> 

            <!-- 180 -->
            <rect style="fill:chocolate" width="80" height="20" x="520" y="180"/>

            <!-- 220 -->
            <rect style="fill:chocolate" width="80" height="20" x="0" y="220"/>
            <rect style="fill:chocolate" width="140" height="20" x="320" y="220"/>

            <!-- 240 -->
            <rect style="fill:chocolate" width="160" height="20" x="340" y="240"/>

            <!-- 280 -->
            <rect style="fill:chocolate" width="100" height="20" x="200" y="280"/>
            <!--<rect style="fill:chocolate" width="100" height="20" x="500" y="280"/>-->

            <!-- 300 -->
            <rect style="fill:chocolate" width="100" height="20" x="120" y="300"/>
            <!--<rect style="fill:chocolate" width="40" height="20" x="280" y="300"/>-->
            <rect style="fill:chocolate" width="100" height="20" x="500" y="300"/>

            <!-- 320 -->
            <rect style="fill:chocolate" width="40" height="20" x="0" y="320"/>
            <rect style="fill:chocolate" width="60" height="20" x="280" y="320"/>
            <!--<rect style="fill:chocolate" width="20" height="20" x="380" y="320"/>-->

            <!-- 340 -->
            <rect style="fill:chocolate" width="60" height="20" x="0" y="340"/>
            <rect style="fill:chocolate" width="20" height="20" x="320" y="340"/>
            <rect style="fill:chocolate" width="60" height="20" x="380" y="340"/>

            <!-- 360 -->
            <rect style="fill:chocolate" width="120" height="20" x="0" y="360"/>
            <rect style="fill:chocolate" width="20" height="20" x="320" y="360"/>
            <rect style="fill:chocolate" width="120" height="20" x="380" y="360"/>

            <!-- 380 
            <rect style="fill:chocolate" width="100" height="20" x="0" y="380"/>-->


            <!-- 400 -->
            <rect style="fill:chocolate" width="80" height="20" x="180" y="400"/>
            <rect style="fill:chocolate" width="40" height="20" x="560" y="400"/>

            <!-- 420 -->
            <rect style="fill:chocolate" width="80" height="20" x="160" y="420"/>
            <rect style="fill:chocolate" width="80" height="20" x="500" y="420"/>

            <!-- 440 -->
            <rect style="fill:chocolate" width="80" height="20" x="140" y="440"/>
            
            <!--<rect style="fill:chocolate" width="60" height="20" x="500" y="440"/>-->

            <!-- 460 
            <rect style="fill:chocolate" width="80" height="20" x="120" y="460"/>-->
            <rect style="fill:chocolate" width="60" height="20" x="400" y="460"/>

            <!-- 480 -->
            <rect style="fill:chocolate" width="40" height="20" x="0" y="480"/>
            <rect style="fill:chocolate" width="60" height="20" x="380" y="480"/>

            <!-- 500 -->
            <rect style="fill:chocolate" width="60" height="20" x="0" y="500"/>
            

            <!-- 520 -->
            <rect style="fill:chocolate" width="80" height="20" x="0" y="520"/>
            
            <rect style="fill:chocolate" width="80" height="20" x="240" y="520"/>
            

            <!-- the floor -->
            <rect style="fill:chocolate" width="600" height="20" x="0" y="540"/>
        </g>

		<g>
        	<use id="portal_a" xlink:href="#portal" x="40" y="140" />
        </g>
        <g>
        	<use id="portal_b" xlink:href="#portal" x="300" y="20" />
        </g>		
		
		<g id="exit_door" />
        <g id="dogs"/>
        <g id="bullets"/>
		<g id="player_name" />
		<g id="materials" />


<g id="player">
<circle cx="20" cy="20" r="19" style="fill:rgb(128,128,255);stroke:rgb(0,0,0);stroke-width:1"/>
<circle cx="28.5" cy="14.5" r="5.5" style="fill:rgb(255,255,255);stroke:rgb(0,0,0);stroke-width:1"/>
<path d="M38 26.15 C33.8713 28.2143 25.8469 28.8128 21.9 26.05"
style="fill:none;stroke:rgb(0,0,0);stroke-width:1"/>
</g>

		
		
      </g>
	  <!-- the follwoing is starting screen-->
	<g id="starting_screen" transform="translate(0,0)" width="600" height="560">
      <rect x="0" y="0" width="600" height="560" style="fill:lightblue" />
      <text id="titleText" x="325" y="100" style="font-family: Arial; font-size: 40px; fill: midnightblue; text-anchor: middle">Survive from dog</text>
      <text class="text_instruction" x="50" y="150">As a player, you have to escape from the searching of </text>
      <text class="text_instruction" x="50" y="175">the dogs. Try to collect material as many as possible.</text>
      <text class="text_instruction" x="50" y="200">Despite more difficult, in zoom mode, you will get more </text>
      <text class="text_instruction" x="50" y="225">score than normal mode.</text>
      <text class="text_instruction" x="50" y="250">--------------------------------------------------------------------------</text>
      <text class="text_instruction" x="50" y="275">key W: Up</text>
      <text class="text_instruction" x="50" y="300">key D: Right</text>
      <text class="text_instruction" x="50" y="325">key A: Left</text>
      <text class="text_instruction" x="50" y="350">key C: Cheat Mode</text>
      <text class="text_instruction" x="50" y="375">key V: Cancel Cheat Mode</text>
      <text class="text_instruction" x="50" y="400">key Space: Shoot bullet</text>
      
      <text id="info" x="110" y="550" style="font-family: Arial; font-size: 20px; fill: black; text-anchor: middle">Chan Ho Yin 20311091</text>
      <g onclick="top.initializeByButton(false)">
        <rect class="button" x="50" y="450" width="230" height="80" rx="80" ry="30" />
        <text class="button_text" x="165" y="495">Normal Mode</text>
      </g>
      <g onclick="top.initializeByButton(true)">
        <rect class="button" x="350" y="450" width="230" height="80" rx="80" ry="30" />
        <text class="button_text" x="465" y="495">Zoom Mode</text>
      </g>
    </g>
	  
	  
    
        <!--add your highscore table here-->

		<g id="highscoretable" transform="translate(40,40)" style="visibility:hidden"> <!-- visibility:hidden means the table will appear after the game is ended -->
  <rect width="520" height="480"
   style="fill:white;stroke:peru;stroke-width:2"/>
  <text x="260" y="40"
   style="fill:red;font-size:30px;font-weight:bold;text-anchor:middle;font-family:Arial">
    High Score Table
  </text>
  <text id="highscoretext" y="45"
   style="font-size: 20px;font-weight:bold"/>
</g>
		
		
    </g>
  </g>
</svg>
